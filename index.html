<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip com Roboto</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent; /* Fundo transparente */
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 180px; /* Largura ajustada */
            background-color: rgba(0, 0, 0, 0.8); /* Fundo semi-transparente */
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 5px;
            font-family: 'Roboto', sans-serif; /* Fonte Roboto */
            font-size: 12px; /* Tamanho de fonte ajustado */
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        .material-icons {
            font-size: 20px; /* Ajuste do tamanho do ícone */
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="tooltip">
        <span class="material-icons">help_outline</span>
        <span id="tooltip-text" class="tooltip-text">Mensagem Dinâmica</span>
    </div>

    <script>
        // Função para obter parâmetros da URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Definir o texto do tooltip dinamicamente
        const tooltipText = getQueryParam('tooltip') || 'Texto padrão';
        document.getElementById('tooltip-text').textContent = tooltipText;
    </script>
</body>
</html>

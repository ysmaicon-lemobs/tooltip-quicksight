<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Responsivo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent;
            overflow: hidden;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 180px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 5px;
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            position: absolute;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
        }
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        .tooltip .tooltip-text.position-top {
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
        }
        .tooltip .tooltip-text.position-bottom {
            top: 125%;
            left: 50%;
            transform: translateX(-50%);
        }
        .tooltip .tooltip-text.position-left {
            top: 50%;
            right: 125%;
            transform: translateY(-50%);
        }
        .tooltip .tooltip-text.position-right {
            top: 50%;
            left: 125%;
            transform: translateY(-50%);
        }
        .material-icons {
            font-size: calc(5vw + 5vh); /* Tamanho responsivo */
            max-width: 100px; /* Limite máximo de largura */
            max-height: 100px; /* Limite máximo de altura */
            min-width: 24px; /* Limite mínimo de largura */
            min-height: 24px; /* Limite mínimo de altura */
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="tooltip">
        <span class="material-icons">info_outline</span>
        <span id="tooltip-text" class="tooltip-text">Mensagem Dinâmica</span>
    </div>

    <script>
        // Função para obter parâmetros da URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Definir o texto do tooltip dinamicamente
        const tooltipText = getQueryParam('tooltip') || 'Texto padrão';
        const tooltipPosition = getQueryParam('position') || 'top';
        const iconAlignment = getQueryParam('align') || 'center';

        const tooltipElement = document.getElementById('tooltip-text');
        tooltipElement.textContent = tooltipText;

        // Adicionar a classe de posição dinâmica
        const validPositions = ['top', 'bottom', 'left', 'right'];
        if (validPositions.includes(tooltipPosition)) {
            tooltipElement.classList.add(`position-${tooltipPosition}`);
        } else {
            tooltipElement.classList.add('position-top'); // Posição padrão
        }

        // Ajustar alinhamento horizontal do ícone
        const bodyElement = document.body;
        const validAlignments = {
            left: 'flex-start',
            center: 'center',
            right: 'flex-end',
        };
        bodyElement.style.justifyContent = validAlignments[iconAlignment] || 'center';
    </script>
</body>
</html>
